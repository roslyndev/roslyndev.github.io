<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <meta name="description" content="재미있는 이상형 월드컵! 당신의 이상형을 찾아보세요. 다양한 주제의 이상형 월드컵으로 즐거운 시간을 보내세요.">
    <meta name="keywords" content="이상형 월드컵, 이상형 찾기, 밸런스 게임, 심심풀이, 온라인 게임, 무료 게임, roslyn.dev">
    <meta name="author" content="roslyn.dev">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://roslyndev.github.io/detail.html">
    <meta property="og:title" content="이상형 월드컵">
    <meta property="og:description" content="재미있는 이상형 월드컵! 당신의 이상형을 찾아보세요.">
    <meta property="og:image" content="/images/photo.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://roslyndev.github.io/detail.html">
    <meta property="twitter:title" content="이상형 월드컵">
    <meta property="twitter:description" content="재미있는 이상형 월드컵! 당신의 이상형을 찾아보세요.">
    <meta property="twitter:image" content="/images/photo.jpg">

    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Gamja Flower for a playful feel) -->
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">

        <!-- Landing Page -->
        <div id="landing-page" class="text-center animate-fade-in">
            <h1 class="display-1 main-title mb-4">🏆 이상형 월드컵 🏆</h1>
            <p class="lead mb-5">당신의 최애를 선택하세요! 16강 토너먼트 시작!</p>
            <div class="card game-card mx-auto mb-4" style="max-width: 400px;">
                <div class="card-body">
                    <i class="fas fa-heart fa-5x text-danger mb-3 heartbeat"></i>
                    <h3 class="card-title">준비 되셨나요?</h3>
                    <p class="card-text">총 16명의 후보 중 단 한 명의 우승자를 가려보세요.</p>
                </div>
            </div>
            <button id="start-btn" class="btn btn-lg btn-primary btn-game px-5 py-3 rounded-pill">
                <i class="fas fa-play me-2"></i> 게임 시작하기
            </button>
            <button onclick="location.href='index.html'"
                class="btn btn-outline-light btn-lg btn-game px-5 py-3 rounded-pill mt-3 d-block mx-auto">
                <i class="fas fa-home me-2"></i> 목록으로
            </button>
        </div>

        <!-- Game Page (Hidden by default) -->
        <div id="game-page" class="d-none w-100" style="max-width: 1000px;">
            <div class="text-center mb-4">
                <h2 id="round-title" class="fw-bold">16강 1/8</h2>
                <div class="progress mt-2" style="height: 20px;">
                    <div id="game-progress" class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                        role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <div class="row g-4 justify-content-center align-items-center">
                <!-- Option 1 -->
                <div class="col-md-5 col-12">
                    <div class="card game-card option-card h-100" onclick="selectOption(0)">
                        <div class="img-container">
                            <img id="img-0" src="" class="card-img-top" alt="Candidate 1">
                        </div>
                        <div class="card-body text-center">
                            <h3 id="name-0" class="card-title fw-bold">Candidate 1</h3>
                        </div>
                        <div class="overlay">
                            <i class="fas fa-check-circle fa-5x text-white"></i>
                        </div>
                    </div>
                </div>

                <!-- VS Badge -->
                <div class="col-md-2 col-12 text-center">
                    <div
                        class="vs-badge rounded-circle bg-danger text-white d-flex align-items-center justify-content-center mx-auto">
                        <span class="display-4 fw-bold fst-italic">VS</span>
                    </div>
                </div>

                <!-- Option 2 -->
                <div class="col-md-5 col-12">
                    <div class="card game-card option-card h-100" onclick="selectOption(1)">
                        <div class="img-container">
                            <img id="img-1" src="" class="card-img-top" alt="Candidate 2">
                        </div>
                        <div class="card-body text-center">
                            <h3 id="name-1" class="card-title fw-bold">Candidate 2</h3>
                        </div>
                        <div class="overlay">
                            <i class="fas fa-check-circle fa-5x text-white"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Page (Hidden by default) -->
        <div id="result-page" class="d-none text-center animate-fade-in">
            <h1 class="display-3 mb-4 text-warning"><i class="fas fa-crown"></i> 우승! <i class="fas fa-crown"></i></h1>
            <div class="card game-card mx-auto mb-5 winner-card" style="max-width: 500px;">
                <img id="winner-img" src="" class="card-img-top" alt="Winner">
                <div class="card-body">
                    <h2 id="winner-name" class="card-title fw-bold display-5">Winner Name</h2>
                    <p class="card-text lead">당신의 이상형입니다!</p>
                </div>
            </div>

            <div class="d-grid gap-3 d-sm-flex justify-content-center">
                <button id="share-btn" class="btn btn-success btn-lg btn-game px-4 rounded-pill">
                    <i class="fas fa-share-alt me-2"></i> 결과 공유하기
                </button>
                <button id="restart-btn" class="btn btn-outline-light btn-lg btn-game px-4 rounded-pill">
                    <i class="fas fa-redo me-2"></i> 다시 하기
                </button>
                <button onclick="location.href='index.html'"
                    class="btn btn-secondary btn-lg btn-game px-4 rounded-pill">
                    <i class="fas fa-list me-2"></i> 목록으로
                </button>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Game Logic -->
    <script src="script.js"></script>
</body>

</html>
